<style>
    /* Reset & Base */
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { background: #0e1015; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; color: #d1d4dc; min-height: 100vh; display: flex; flex-direction: column; overflow-y: auto; overflow-x: hidden; }
    
    /* --- 1. Header Toolbar --- */
    .toolbar {
        padding: 10px 24px;
        background: #1e222d;
        border-bottom: 1px solid #000;
        display: flex;
        flex-wrap: wrap;

    .symbol-info { display: flex; flex-direction: column; min-width: 100px; }

    /* Search Box */
    .search-group {
        display: flex;

        border-radius: 6px;

    /* --- 2. Strategy Dashboard --- */
    .strategy-dashboard {
        background: #181c27; padding: 12px 24px; border-bottom: 1px solid #000;

    .strategy-card {
        background: #2a2e39; padding: 10px 14px; border-radius: 8px; min-width: 110px;

    /* --- 3. Analysis Report (Fix: Expanded, No Scroll) --- */

    /* --- 4. Chart Layout --- */
    .container { height: 650px; min-height: 500px; display: flex; flex-direction: column; padding: 20px 30px 50px 30px; gap: 8px; background: transparent; flex-shrink: 0; position: relative; }

    }
    .ft-row { display: flex; justify-content: space-between; margin-bottom: 2px; }
    .ft-label { color: #787b86; }

    /* Static Legend */
    .chart-legend {

    }

    .c-ma5 { color: #40c4ff; } .c-ma20 { color: #FFD700; } .c-bb { color: #2962ff; } 
    .c-up { color: #e91e63; } .c-down { color: #ffeb3b; }

    /* --- 5. RWD --- */
    @media (max-width: 600px) {

    <div id="loading">è¼‰å…¥çœŸå¯¦æ•¸æ“šä¸­... (FinMind API)</div>
    <div class="toolbar">

    <div class="strategy-dashboard" id="dashboard"></div>

    <div class="container">
        <!-- Floating Tooltip -->
        <div id="floating-tooltip" class="floating-tooltip"></div>

        <div id="main" class="chart-box">
            <div class="chart-legend" id="main-legend">
                <span class="legend-item"><span class="c-ma5">MA5:</span> <span class="legend-val c-ma5" id="l-ma5">--</span></span>
                <span class="legend-item"><span class="c-ma20">MA20:</span> <span class="legend-val c-ma20" id="l-ma20">--</span></span>
                <span class="legend-item"><span class="c-bb">BB:</span> <span class="legend-val c-bb" id="l-bb">--</span></span>
                <span class="legend-item"><span class="c-up">â–²è²·</span> / <span class="c-down">â–¼è³£</span></span>
            </div>
        </div>
        <div id="vol" class="chart-box"><div class="indicator-legend-sub">Vol: <span id="val-vol">--</span></div></div>
        <div id="macd" class="chart-box">
            <div class="indicator-legend-sub">MACD (12,26,9) Dif: <span id="val-dif" style="color:white">--</span> Dem: <span id="val-dem" style="color:#FFD700">--</span> Osc: <span id="val-osc">--</span></div>
        </div>
        <div id="rsi" class="chart-box"><div class="indicator-legend-sub">RSI(14): <span id="val-rsi" style="color:#ce93d8">--</span></div></div>
    </div>

    <script>
        let currentRawData = [];
        let maps = {}; 
        let isUpdatingData = false;
        let lastSignal = null; 

        function getStartDate() {
            const d = new Date();
            d.setFullYear(d.getFullYear() - 1); 
            return d.toISOString().split('T')[0];
        }

        async function fetchFinMindData(ticker) {
            const startDate = getStartDate();
            const url = `https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockPrice&data_id=${ticker}&start_date=${startDate}`;
            try {
                const response = await fetch(url);
                const json = await response.json();
                if (json.msg === 'success' && json.data.length > 0) {
                    const validData = json.data
                        .filter(item => item.close > 0 && item.Trading_Volume > 0)
                        .sort((a, b) => new Date(a.date) - new Date(b.date))
                        .map(item => ({
                            time: item.date,
                            open: item.open,
                            high: item.max,
                            low: item.min,
                            close: item.close,
                            vol: item.Trading_Volume
                        }));
                    return validData;
                } else { return null; }
            } catch (error) { return null; }
        }

        function calculateIndicators(data) {
            const closes = data.map(d => d.close);
            const maData = [];
            const ma5Data = [];
            const bbUp = [], bbLow = [];
            
            for (let i = 0; i < data.length; i++) {
                if (i >= 4) {
                    const sum5 = closes.slice(i-4, i+1).reduce((a,b)=>a+b,0);
                    ma5Data.push({ time: data[i].time, value: sum5/5 });
                }
                if (i >= 19) {
                    const slice = closes.slice(i-19, i+1);
                    const mean = slice.reduce((a,b)=>a+b,0)/20;
                    const std = Math.sqrt(slice.reduce((a,b)=>a+Math.pow(b-mean,2),0)/20);
                    maData.push({ time: data[i].time, value: mean });
                    bbUp.push({ time: data[i].time, value: mean + 2*std });
                    bbLow.push({ time: data[i].time, value: mean - 2*std });
                }
            }

            const rsiData = [];
            let gains = 0, losses = 0;
            if (data.length > 14) {
                for (let i = 1; i <= 14; i++) {
                    const chg = closes[i] - closes[i-1];
                    if (chg > 0) gains += chg; else losses -= chg;
                }
                let avgGain = gains/14, avgLoss = losses/14;
                for (let i = 15; i < data.length; i++) {
                    const chg = closes[i] - closes[i-1];
                    avgGain = (avgGain*13 + (chg>0?chg:0))/14;
                    avgLoss = (avgLoss*13 + (chg<0?-chg:0))/14;
                    const rs = avgGain/avgLoss;
                    const rsi = 100 - (100/(1+rs));
                    rsiData.push({ time: data[i].time, value: rsi });
                }
            }

            const k12 = 2/13, k26 = 2/27, k9 = 2/10;
            let ema12 = closes[0], ema26 = closes[0];
            const macdHist = [], macdLine = [], signalLine = [];
            let signal = 0;
            for (let i = 0; i < data.length; i++) {
                ema12 = closes[i]*k12 + ema12*(1-k12);
                ema26 = closes[i]*k26 + ema26*(1-k26);
                const macd = ema12 - ema26;
                if (i === 0) signal = macd;
                signal = macd*k9 + signal*(1-k9);
                macdLine.push({ time: data[i].time, value: macd });
                signalLine.push({ time: data[i].time, value: signal });
                macdHist.push({ time: data[i].time, value: macd - signal, color: (macd-signal)>=0?'#e91e63':'#26a69a' });
            }

            return { ma: maData, ma5: ma5Data, bbUp, bbLow, rsi: rsiData, macd: { line: macdLine, signal: signalLine, hist: macdHist } };
        }

        function generateMarkers(data, inds) {
            const markers = [];
            const hist = inds.macd.hist;
            lastSignal = null; 
            for (let i = 26; i < data.length; i++) {
                const time = data[i].time;
                const currHistItem = hist.find(h => h.time === time);
                const prevHistItem = hist.find(h => h.time === data[i-1].time);
                if (!currHistItem || !prevHistItem) continue;
                const prevHist = prevHistItem.value;
                const currHist = currHistItem.value;
                
                if (prevHist < 0 && currHist > 0) {
                    markers.push({ time: time, position: 'belowBar', color: '#e91e63', shape: 'arrowUp', text: 'è²·' });
                    lastSignal = { type: 'BUY', time: time, price: data[i].close };
                } else if (prevHist > 0 && currHist < 0) {
                    markers.push({ time: time, position: 'aboveBar', color: '#ffeb3b', shape: 'arrowDown', text: 'è³£' });
                    lastSignal = { type: 'SELL', time: time, price: data[i].close };
                }
            }
            return markers;
        }

        const dom = {
            main: document.getElementById('main'),
            vol: document.getElementById('vol'),
            macd: document.getElementById('macd'),
            rsi: document.getElementById('rsi')
        };
        const commonOptions = {
            layout: { background: { color: '#131722' }, textColor: '#d1d4dc' },
            grid: { vertLines: { color: '#1f2937' }, horzLines: { color: '#1f2937' } },
            timeScale: { borderColor: '#2a2e39', timeVisible: true, rightOffset: 150, barSpacing: 12, minBarSpacing: 2 },
            rightPriceScale: { borderColor: '#2a2e39', scaleMargins: { top: 0.1, bottom: 0.1 } },
            crosshair: { mode: 1, vertLine: { color: '#758696', style: 3, labelBackgroundColor: '#758696' } }
        };

        let mainChart, volChart, macdChart, rsiChart;
        let candleSeries, maSeries, ma5Series, upperSeries, lowerSeries, volSeries, macdLineSeries, signalLineSeries, macdHistSeries, rsiSeries;
        
        function initCharts() {
            mainChart = LightweightCharts.createChart(dom.main, commonOptions);
            candleSeries = mainChart.addCandlestickSeries({ upColor: '#e91e63', downColor: '#26a69a', borderVisible: false, wickUpColor: '#e91e63', wickDownColor: '#26a69a' });
            
            ma5Series = mainChart.addLineSeries({ color: '#40c4ff', lineWidth: 1, crosshairMarkerVisible: false });
            maSeries = mainChart.addLineSeries({ color: '#FFD700', lineWidth: 1, crosshairMarkerVisible: false });
            upperSeries = mainChart.addLineSeries({ color: '#2962ff', lineWidth: 2, crosshairMarkerVisible: false });
            lowerSeries = mainChart.addLineSeries({ color: '#2962ff', lineWidth: 2, crosshairMarkerVisible: false });

            volChart = LightweightCharts.createChart(dom.vol, { ...commonOptions, rightPriceScale: { scaleMargins: { top: 0.1, bottom: 0.1 } } });
            volSeries = volChart.addHistogramSeries({ priceFormat: { type: 'volume' } });

            macdChart = LightweightCharts.createChart(dom.macd, { ...commonOptions, rightPriceScale: { scaleMargins: { top: 0.1, bottom: 0.1 } } });
            macdHistSeries = macdChart.addHistogramSeries();
            macdLineSeries = macdChart.addLineSeries({ color: 'white', lineWidth: 1 });
            signalLineSeries = macdChart.addLineSeries({ color: '#FFD700', lineWidth: 1 });

            rsiChart = LightweightCharts.createChart(dom.rsi, { ...commonOptions, rightPriceScale: { scaleMargins: { top: 0.1, bottom: 0.1 } } });
            rsiSeries = rsiChart.addLineSeries({ color: '#ce93d8', lineWidth: 1 });
            rsiSeries.createPriceLine({ price: 70, color: '#e91e63', lineStyle: 2, axisLabelVisible: false });
            rsiSeries.createPriceLine({ price: 30, color: '#26a69a', lineStyle: 2, axisLabelVisible: false });

            const charts = [mainChart, volChart, macdChart, rsiChart];
            charts.forEach(c => {
                c.timeScale().subscribeVisibleTimeRangeChange(range => {
                    if (isUpdatingData) return;
                    if (range && range.from != null && range.to != null) {
                        charts.filter(target => target !== c).forEach(target => {
                            try { target.timeScale().setVisibleRange(range); } catch (e) {}
                        });
                    }
                });
            });
            window.addEventListener('resize', () => {
                charts.forEach(c => c.resize(document.body.clientWidth, c.chartElement().parentElement.clientHeight));
            });
        }
        initCharts();

        async function loadStock() {
            const input = document.getElementById('stock-input').value.trim();
            if (!input) return;

            document.getElementById('loading').style.display = 'flex';
            document.getElementById('btn-go').disabled = true;
            document.getElementById('display-name').innerText = `Loading ${input}...`;
            document.getElementById('analysis-report').style.display = 'none';
            
            isUpdatingData = true;
            const data = await fetchFinMindData(input);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('btn-go').disabled = false;

            if (!data) {
                isUpdatingData = false;
                document.getElementById('display-name').innerText = `${input} æŸ¥ç„¡è³‡æ–™`;
                document.getElementById('status-text').innerHTML = `<div class="dot-error"></div> Data Error`;
                alert("ç„¡æ³•æŠ“å–è©²ä»£è™Ÿæ•¸æ“šï¼Œè«‹ç¢ºèªä»£è™Ÿæ­£ç¢ºã€‚");
                return;
            }

            document.getElementById('display-name').innerText = `${input} TW`;
            document.getElementById('status-text').innerHTML = `<div class="dot-live"></div> FinMind Connected`;
            currentRawData = data;

            const inds = calculateIndicators(data);
            const markers = generateMarkers(data, inds);

            candleSeries.setData(data);
            candleSeries.setMarkers(markers);
            maSeries.setData(inds.ma);
            ma5Series.setData(inds.ma5);
            upperSeries.setData(inds.bbUp);
            lowerSeries.setData(inds.bbLow);
